<!DOCTYPE html>
<html>
<head>
<title>CSS Image Slider</title>
<style>
body {
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden; /* Prevent scrollbars */
}

.slider-container {
  position: relative;
  width: 500px; /* Adjust as needed */
  height: 300px; /* Adjust as needed */
  overflow: hidden;
}

.slider-item {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  opacity: 0;
  transition: opacity 1s ease-in-out;
  animation: slide 16s infinite; /* 4 images * 4 seconds each */
}

.slider-item:nth-child(1) {
  animation-delay: 0s;
}

.slider-item:nth-child(2) {
  animation-delay: 4s;
}

.slider-item:nth-child(3) {
  animation-delay: 8s;
}

.slider-item:nth-child(4) {
  animation-delay: 12s;
}

@keyframes slide {
  25% { opacity: 1; }
  35% { opacity: 0; }
  100% { opacity: 0; }
}
</style>
</head>
<body>

<div class="slider-container">
  <img src="image1.jpg" class="slider-item">
  <img src="image2.jpg" class="slider-item">
  <img src="image3.jpg" class="slider-item">
  <img src="image4.jpg" class="slider-item">
</div>

</body>
</html>
